name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-paths: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import ordering with isort
        run: isort --check-only --diff .

      - name: Run pylint
        run: pylint ergodic_insurance/ --fail-under=7.0

      - name: Run mypy
        run: mypy ergodic_insurance/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-paths: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        id: tests
        working-directory: ergodic_insurance
        run: |
          python -m pytest --override-ini="addopts=-v --cov=ergodic_insurance --cov-config=.coveragerc --cov-report=term-missing --cov-report=markdown:coverage.md --cov-fail-under=80 --strict-markers --tb=short" -n auto

      - name: Build coverage summary
        if: always()
        run: |
          SUMMARY=ergodic_insurance/coverage-summary.md
          echo "## Coverage Report" > "$SUMMARY"
          echo "" >> "$SUMMARY"
          if [ -f ergodic_insurance/coverage.md ]; then
            cat ergodic_insurance/coverage.md >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            if [ '${{ steps.tests.outcome }}' == 'success' ]; then
              echo "> **Coverage threshold (80%): PASSED**" >> "$SUMMARY"
            else
              echo "> **Coverage threshold (80%): FAILED**" >> "$SUMMARY"
            fi
          else
            echo "Coverage report was not generated." >> "$SUMMARY"
          fi
          cat "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Post coverage comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          path: ergodic_insurance/coverage-summary.md

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ergodic_insurance/coverage.md

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-paths: pyproject.toml

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Validate package metadata
        run: twine check dist/*

      - name: Test clean install and import
        run: |
          pip install dist/*.whl
          python -c "import ergodic_insurance; print(ergodic_insurance.__version__)"
