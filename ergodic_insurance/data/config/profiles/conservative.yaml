profile:
  name: conservative
  description: Risk-averse configuration with higher safety margins
  extends: default
  version: 2.0.0
manufacturer:
  initial_assets: 10000000
  asset_turnover_ratio: 0.9
  operating_margin: 0.06
  tax_rate: 0.28
  retention_ratio: 0.8
working_capital:
  percent_of_sales: 0.25
growth:
  type: deterministic
  annual_growth_rate: 0.03
  volatility: 0.15
debt:
  interest_rate: 0.02
  max_leverage_ratio: 1.5
  minimum_cash_balance: 500000
simulation:
  time_resolution: annual
  time_horizon_years: 200
  max_horizon_years: 1000
  random_seed: 42
output:
  output_directory: outputs/conservative
  file_format: csv
  checkpoint_frequency: 5
  detailed_metrics: true
logging:
  enabled: true
  level: DEBUG
  log_file: simulation_conservative.log
  console_output: true
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
