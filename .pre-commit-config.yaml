# Pre-commit hooks for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  # No `files` filter — matches CI's `black --check --diff .`
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]

  # isort - Python import sorter
  # No `files` filter — matches CI's `isort --check-only --diff .`
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # MyPy - Static type checker
  # Local hook runs mypy on the full package (matching CI's
  # `mypy ergodic_insurance/ --ignore-missing-imports`) so that
  # cross-file errors are caught before push, not just in changed files.
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python -m mypy ergodic_insurance/ --ignore-missing-imports
        language: system
        types: [python]
        files: ^ergodic_insurance/
        pass_filenames: false

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=20480]  # 20MB limit for all files
        exclude: \.(ipynb|html)$  # Notebooks and HTML reports can be any size
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Conventional Commits - enforce commit message format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # Pylint - Python linter (optional, can be slow)
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python -m pylint
        language: system
        types: [python]
        files: ^ergodic_insurance/(src|tests)/
        args: [--rcfile=pyproject.toml]
