manufacturer:
  initial_assets: 10000000
  asset_turnover_ratio: 1.0
  base_operating_margin: 0.08
  tax_rate: 0.25
  retention_ratio: 1.0
working_capital:
  percent_of_sales: 0.2
growth:
  type: stochastic
  annual_growth_rate: 0.05
  volatility: 0.15
stochastic:
  process_type: lognormal
  sales_volatility: 0.1
  margin_volatility: 0.05
  sales_margin_correlation: 0.3
  time_step: 1.0
debt:
  interest_rate: 0.015
  max_leverage_ratio: 2.0
  minimum_cash_balance: 100000
simulation:
  time_resolution: annual
  time_horizon_years: 100
  max_horizon_years: 1000
  random_seed: 42
output:
  output_directory: outputs/stochastic
  file_format: csv
  checkpoint_frequency: 10
  detailed_metrics: true
logging:
  enabled: true
  level: INFO
  log_file: stochastic_simulation.log
  console_output: true
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
