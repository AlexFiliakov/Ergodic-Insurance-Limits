name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with black
        run: black --check --diff .

      - name: Check import ordering with isort
        run: isort --check-only --diff .

      - name: Run pylint
        run: pylint ergodic_insurance/ --fail-under=7.0

      - name: Run mypy
        run: mypy ergodic_insurance/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ergodic_insurance
        run: |
          python -m pytest --override-ini="addopts=-v --cov=ergodic_insurance --cov-config=.coveragerc --cov-report=term-missing --cov-report=markdown:coverage.md --cov-fail-under=80 --strict-markers --tb=short" -n auto

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ergodic_insurance/coverage.md
