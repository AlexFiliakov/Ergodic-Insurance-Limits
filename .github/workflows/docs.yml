name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ergodic_insurance/docs/requirements.txt
        # Install the package for autodoc
        pip install -e .

    - name: Build Sphinx documentation
      run: |
        cd ergodic_insurance/docs
        # Use sphinx-build directly without -W flag (which treats warnings as errors)
        sphinx-build -b html . _build/html
        # Add .nojekyll to prevent Jekyll processing of Sphinx output
        touch _build/html/.nojekyll

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false

    - name: Build Jekyll site
      env:
        JEKYLL_ENV: production
      run: |
        gem install bundler
        bundle config set --local path 'vendor/bundle'
        bundle config set --local deployment 'true'
        bundle lock --add-platform x86_64-linux
        bundle install
        bundle exec jekyll build --trace
        # Copy Sphinx docs into Jekyll site
        cp -r ergodic_insurance/docs/_build/html _site/api

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
