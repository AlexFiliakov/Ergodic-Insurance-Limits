# Pre-commit hooks for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]
        files: ^(ergodic_insurance/|simone/.*\.py$)

  # isort - Python import sorter
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^(ergodic_insurance/|simone/.*\.py$)

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini, --exclude=ergodic_insurance/src/visualization\.py$]
        files: ^ergodic_insurance/
        additional_dependencies:
          - types-PyYAML>=6.0.0
          - numpy>=2.3.2
          - pandas-stubs>=2.0.0
          - pydantic>=2.11.7
          - types-tabulate>=0.9.0

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=20480]  # 20MB limit for all files
        exclude: \.(ipynb|html)$  # Notebooks and HTML reports can be any size
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Conventional Commits - enforce commit message format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # Pylint - Python linter (optional, can be slow)
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: python -m pylint
        language: system
        types: [python]
        files: ^ergodic_insurance/(src|tests)/
        args: [--rcfile=pyproject.toml]
